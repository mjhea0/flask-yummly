<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
    </div>
    <form role="form" method="POST">
      <div class="form-group">
      <label for="exampleInputIngredient">Ingredients:</label>
      <input type="text" class="form-control" id="exampleInputIngredient" name="exampleInputIngredient" placeholder="Enter ingredients">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <dl>
      {% for recipe in recipes %}
      <dt>
        {{ recipe.name }}
      </dt>
      <dd>
        Ingredients: {{ recipe.ingredients }}
      </dd>
      <img src={{ recipe.image }} alt="Recipe photo">
      {% endfor %}
    </dl>
  </body>
</html>
