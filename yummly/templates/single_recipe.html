{% extends "base.html" %}

{% block content %}
<h4>Ingredient List</h4>
<br>
<div class="list">
<ul class="list-group">
{% for ingredient in ingredients %}
    <li class="list-group-item">{{ ingredient }}</li>
{% endfor %}
{% if error %}
    {{ error }}
{% endif %}
</ul>

</div>
    

{% endblock %}
